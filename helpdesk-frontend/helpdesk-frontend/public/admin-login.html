<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #3b2b8c, #0d0c1d);
      color: white;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* ‚ú® SUBTLE STAR GLOW */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 30% 20%, rgba(255,215,120,0.08), transparent 40%),
        radial-gradient(circle at 70% 80%, rgba(255,215,120,0.06), transparent 45%);
      pointer-events: none;
    }

    /* üîô BACK BUTTON */
    .back-btn {
      position: absolute;
      top: 24px;
      left: 24px;

      padding: 10px 18px;
      border-radius: 22px;
      border: none;
      cursor: pointer;
      font-weight: 700;

      background: linear-gradient(135deg, #d6c28f, #b89b5e);
      color: #2b2100;

      box-shadow:
        0 6px 16px rgba(214, 194, 143, 0.45),
        inset 0 1px 0 rgba(255, 255, 255, 0.7);

      transition: all 0.25s ease;
    }

    .back-btn:hover {
      transform: translateY(-1px);
      box-shadow:
        0 10px 24px rgba(214, 194, 143, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
    }

    /* üëë LOGIN CARD */
    .login-card {
      background: linear-gradient(135deg, #2b2855, #3a356e);
      border: 1px solid rgba(214, 194, 143, 0.9);
      border-radius: 26px;
      padding: 44px 48px;
      width: 360px;
      text-align: center;

      box-shadow:
        0 25px 60px rgba(0, 0, 0, 0.75),
        inset 0 1px 0 rgba(255, 255, 255, 0.08);

      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(12px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* üëë TITLE */
    .login-card h2 {
      margin: 0 0 28px;
      letter-spacing: 1.2px;
      font-weight: 800;
    }

    /* üßæ INPUTS */
    .login-card input {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 18px;
      border-radius: 14px;
      border: none;
      outline: none;

      font-size: 14px;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;

      box-shadow:
        inset 0 1px 2px rgba(0, 0, 0, 0.6);
    }

    .login-card input::placeholder {
      color: #d0d0ff;
    }

    /* üëë GOLD LOGIN BUTTON */
    .login-btn {
      margin-top: 12px;
      padding: 12px 26px;
      border-radius: 26px;
      border: none;
      cursor: pointer;
      font-weight: 800;
      letter-spacing: 0.6px;

      background: linear-gradient(
        135deg,
        #f7d774,
        #d4af37,
        #b8962e
      );

      color: #2b2100;

      box-shadow:
        0 6px 18px rgba(212, 175, 55, 0.55),
        inset 0 1px 0 rgba(255, 255, 255, 0.7);

      transition: all 0.25s ease;
    }

    .login-btn:hover {
      transform: translateY(-1px);
      box-shadow:
        0 10px 26px rgba(212, 175, 55, 0.75),
        inset 0 1px 0 rgba(255, 255, 255, 0.85);
    }

    .login-btn:active {
      transform: translateY(0);
      box-shadow:
        0 5px 14px rgba(212, 175, 55, 0.6);
    }

  </style>
</head>

<body>

  <!-- üîô BACK -->
  <button class="back-btn" onclick="goBack()">‚Üê Dashboard</button>

  <!-- üëë LOGIN CARD -->
  <div class="login-card">
    <h2>üîê Admin Login</h2>

    <input id="user" placeholder="Admin Username" />
    <input id="pass" type="password" placeholder="Admin Password" />

    <button class="login-btn" onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      // ‚úÖ Accept any credentials for now
      window.location.href = "confirm-resolve.html";
    }

    function goBack() {
      window.location.href = "dashboard.html";
    }
  </script>

</body>
</html>
